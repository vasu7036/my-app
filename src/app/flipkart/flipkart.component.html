<div class="parent">
    <div class="child" *ngFor="let item of flipkart">
        <img src={{item.image}} alt="" style="height: 170px; width: 275px;">
        <p>{{item.title}}</p>
        <p>{{item.price}}</p>
        <!-- <p>{{item.description}}</p> -->
        <p>{{item.rating}}</p>
    </div>

</div>
