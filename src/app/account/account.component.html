<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">
<button (click)="filter()">filter</button>
<select name="" id=""[(ngModel)]="column">
    <option value="fuel">Fuel</option>
    <option value="color">Color</option>
</select>
<select name="" id="" [(ngModel)]="order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>

</select>
<button (click)="filter()">search</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>id</th>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profile_picture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
            <img src={{account.profie_picture}} alt="">
            </td>
        </tr>
    </tbody>
</table>
